<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="modelocss3/cssestilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número entre 1 e 100:
            <input type="number" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br><select name="flista" id="flista" size="6"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p><strong>Curso em Vídeo</strong></p>
    </footer>
    <script>
        let num = document.getElementById('fnum')
        let lista = document.getElementById('flista')
        let res = document.getElementById('res')
        let valores = []
        function isnumero(n){
            if (Number(n) >= 1 && Number(n) <= 100) {
                return true
            } else {
                return false
            }
        }
        function inlista(n, l) {
            if (l.indexOf(Number(n)) != -1) {
                return true
            } else {
                return false
            }
        }
        function adicionar() {
            if (isnumero(num.value) && !inlista(num.value, valores)) {
                valores.push(Number(num.value))
                let item = document.createElement('option')
                item.text = `Valor ${num.value} adicionado.`
                lista.appendChild(item)
                res.innerHTML = ''
            } else {
            window.alert('Valor inválido ou já encontrado na lista.')
        }
        num.value = ''
        num.focus()
    }
    function finalizar() {
        if (valores.length == 0) {
            window.alert('Adicione valores antes de finalizar.')
        } else {
            let tot = valores.length
            let maior = valores[0]
            let menor = valores[0]
            let soma = 0
            let media = 0
            for(let pos in valores) {
                soma += valores[pos]
                if(valores[pos] > maior)
                    maior = valores[pos]
                if(valores[pos] < menor)
                    menor = valores[pos]
            }
            media = soma / tot
            res.innerHTML = ''
            res.innerHTML += `<p>Ao todo temos ${tot} elementos</p>`
            res.innerHTML += `<p>O maior valor informado foi ${maior}.</p>`
            res.innerHTML += `<p>O menor valor informado foi ${menor}.</p>`
            res.innerHTML += `<p>A soma foi ${soma}.</p>`
            res.innerHTML += `<p>A média foi ${media}.</p>`
        }
    }
    </script>
</body>
</html>
