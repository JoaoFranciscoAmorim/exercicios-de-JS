<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div></div>
    <script>
        
        function calcular(){
            var txtv = window.document.getElementsByTagName('input')[0]
            var vel = Number(txtv.value)
            var res = window.document.getElementsByTagName('div')[0]
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por ultrapassar a marca de 60 Km/h</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
    </script>
    
</body>
</html>
